<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
{% if summoner %}
  <ul>
  <li>{{ summoner.summoner_id }}</li>
  <li>{{ summoner.name }}</li>
  <li>{{ summoner.region }}</li>
  <li>{{ summoner.summoner_level }}</li>
  </ul>
{% else %}
  Summoner not found.
{% endif %}
<form action="/refresh/" method="post">
  {% csrf_token %}
  <input type="hidden" name="name" value="{{ name }}">
  <input type="submit" value="Refresh">
</form>
</body>
</html>
